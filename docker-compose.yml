version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conan-app
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./public/uploads:/app/public/uploads
    environment:
      - DATABASE_PATH=/app/data/conan.db
      - CONAN_AUTH_USER=${CONAN_AUTH_USER:-admin}
      - CONAN_AUTH_PASSWORD=${CONAN_AUTH_PASSWORD:-supersecret}
      - ANT_JWT_SECRET=${ANT_JWT_SECRET:-your-secret-key}
    restart: always

volumes:
  data:
