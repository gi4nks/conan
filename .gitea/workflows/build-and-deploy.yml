name: Build and Deploy Docker Image

# =============================================================================
# REQUIRED GITEA VARIABLES (Settings > Actions > Variables):
#   REGISTRY_HOST     - Docker registry host (e.g., 192.168.1.150:5000)
#   REGISTRY_IMAGE    - Base image for builds (e.g., docker-node:latest)
#   APP_NAME          - Application name (e.g., conan) [optional, defaults to repo name]
#
# REQUIRED GITEA SECRETS (Settings > Actions > Secrets):
#   NPM_TOKEN         - GitHub Personal Access Token with read:packages scope
# =============================================================================

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: [docker]
    container:
      image: ${{ vars.REGISTRY_HOST }}/${{ vars.REGISTRY_IMAGE }}
      options: --add-host gitea:192.168.1.150 --network=host
    env:
      REGISTRY_HOST: ${{ vars.REGISTRY_HOST }}
      REGISTRY_IMAGE: ${{ vars.REGISTRY_IMAGE }}
      APP_NAME: ${{ vars.APP_NAME || 'conan' }}

    steps:
      - name: Validate required variables
        run: |
          if [ -z "${{ vars.REGISTRY_HOST }}" ]; then
            echo "ERROR: REGISTRY_HOST variable is not set"
            exit 1
          fi
          if [ -z "${{ vars.REGISTRY_IMAGE }}" ]; then
            echo "ERROR: REGISTRY_IMAGE variable is not set"
            exit 1
          fi
          echo "Registry: ${{ vars.REGISTRY_HOST }}"
          echo "Image: ${{ vars.REGISTRY_IMAGE }}"

      - name: Install Git
        run: |
          if ! command -v git &> /dev/null; then
            echo "Git not found. Installing..."
            if command -v apk &> /dev/null; then
              apk add --no-cache git
            elif command -v apt-get &> /dev/null; then
              apt-get update && apt-get install -y git
            else
              echo "WARNING: Could not identify package manager to install git. Proceeding without it."
            fi
          else
            echo "Git is already installed."
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          config-inline: |
            [registry."${{ vars.REGISTRY_HOST }}"]
              http = true
              insecure = true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ vars.REGISTRY_HOST }}/${{ env.APP_NAME }}:latest
          provenance: false
          cache-from: type=registry,ref=${{ vars.REGISTRY_HOST }}/${{ env.APP_NAME }}:buildcache
          cache-to: type=registry,ref=${{ vars.REGISTRY_HOST }}/${{ env.APP_NAME }}:buildcache,mode=max
          build-args: |
            NPM_TOKEN=${{ secrets.NPM_TOKEN }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "Docker image built and pushed successfully!"
          echo "Registry: ${{ vars.REGISTRY_HOST }}/${{ env.APP_NAME }}:latest"